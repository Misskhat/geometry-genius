<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geomatry Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-8">
    <header>

    </header>
    <main>
        <!-- main content -->
        <div class="flex flex-col md:flex-row">
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-y-5">
                <!-- Triangle -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 x b x h</p>
                      <div class="card-actions">
                        <button class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Rectangle -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Shoes!</h2>
                      <p>Area (A) = w x l</p>
                      <div class="card-actions">
                        <button class="btn btn-primary">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Parallelogram -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Shoes!</h2>
                      <p>Area (A) = b x h</p>
                      <div class="card-actions">
                        <button class="btn btn-primary">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Rhombus -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Shoes!</h2>
                      <p>Area (A) = 0.5 x d<sub>1</sub> x d<sub>2</p>
                      <div class="card-actions">
                        <button class="btn btn-primary">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Pentagon -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Shoes!</h2>
                      <p>Area (A) = p x b</p>
                      <div class="card-actions">
                        <button class="btn btn-primary">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Ellipse -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Shoes!</h2>
                      <p>Area (A) = &#8508;ab</p>
                      <div class="card-actions">
                        <button class="btn btn-primary">Calculate</button>
                      </div>
                    </div>
                </div>
            </div>
            <div class="w-96 border-2 border-gray-700 p-4">
                <!-- area calculation -->
                <h3 class="text-3xl text-center">Area Calculation</h3>
            </div>
        </div>
    </main>
</body>

</html>
