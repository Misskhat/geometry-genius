<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geomatry Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-8">
    <header>

    </header>
    <main>
        <!-- main content -->
        <div class="flex flex-col md:flex-row">
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- Triangle -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png"
                            alt="Triangle" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area (A) = 0.5 x b x h</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rectangle -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png"
                            alt="Rectangle" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = w x l</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Parallelogram -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png"
                            alt="Parallelogram" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Parallelogram</h2>
                        <p>Area (A) = b x h</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rhombus -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rhombus.png"
                            alt="Rhombus" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rhombus</h2>
                        <p>Area (A) = d 1 d </p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Pentagon -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/pentagon.png"
                            alt="Pentagon" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Ellipse -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/ellipse.png"
                            alt="Ellipse" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-96 border-2 border-gray-700 p-4">
                <!-- area calculation -->
                <h3 class="text-3xl text-center">Area Calculation</h3>
            </div>
        </div>
    </main>
</body>

</html>
